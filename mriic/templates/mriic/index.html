{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="myparallax">
        {% include 'mriic/nav.html' %}
        {% include 'mriic/hero.html'%}
        {% include 'mriic/packages.html'%}
        {% include 'mriic/quote.html' %}
        {% include 'mriic/testimonials.html' %}
        {% include 'mriic/newsletter.html' %}
        {% include 'mriic/footer.html'%}
  
      
    </div>

  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <script>
      var x='{{message}}'
      if (x!=''){
      alert('{{message}}')
      window.location = '../'
      }
      </script>
      
      <style>
        .myparallax {
          /* The image used */
          background-image: url("{% static 'mriic/im8.jpg' %}");
        
          /* Set a specific height */
          min-height: 200px;
        
          /* Create the parallax scrolling effect */
          background-attachment: fixed;
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        }
        @media only screen and (max-device-width: 300px) {
        .myparallax {
            background-attachment: scroll;
          }
        }
        </style>
</body>
</html>
