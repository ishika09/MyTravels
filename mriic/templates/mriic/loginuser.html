{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="myparallax">
    <div class="container text-center" style="padding-top: 210px;" >
        <h1 class="pt-3">Login Page</h1>
        <h3>{{message}}</h3>
          <br>
          <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}
          <br>
          <button type="submit" class="btn btn-primary btn-lg mb-2" style="font-size:1.4em;font-weight:600;">Login</button>
          </form>
    </div>
    </div> 
    <style>
        .myparallax {
          /* The image used */
          background-image: url("{% static 'mriic/im8.jpg' %}");
        
          /* Set a specific height */
          min-height: 753px;
        
          /* Create the parallax scrolling effect */
          background-attachment: fixed;
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        }
        /* @media only screen and (max-device-height:400px) {
        .myparallax {
            background-attachment: scroll;
          
        }
        } */
        </style> 
</body>
</html>
